<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <section >
       <div class="container d-flex align-items-center justify-content-center vh-100">
            <form class="row bg-light p-5 shadow rounded-3">
                <h1 class="text-success text-center">Inscrivez-vous</h1>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nom</label>
                    <input type="text" class="form-control border-success" placeholder="votre nom de famille" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Prenom</label>
                    <input type="text" class="form-control border-success" placeholder="votre prenom" required>
                </div>
                <div class="col-md-12 mb-3">
                    <label class="form-label">email</label>
                    <input type="email" class="form-control border-success" placeholder="example@gmail.com" required>
                </div>
                <div class="col-md-12 mb-3">
                    <label class="form-label">genre</label>
                    <select class="form-select" name="" id="">
                        <option value="">masculin</option>
                        <option value="">feminin</option>
                        <option value="">autres</option>
                    </select>
                </div>
                <div class="col-md-12 mb-3">
                    <label class="form-label">Mot de pass</label>
                    <input type="passeword" class="form-control border-success" placeholder="passeword" required>
                 </div>
                 <div class="">
                 <a href="../index.html" class="btn btn-danger fw-bold">s'inscrire</a>
                </div>
            </form>
       </div> 
    </section>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
</body>
</html>
